<!-- Same header as index.html until main -->
<main class="container">
  <h1 class="section-title animate-fade-in">Contact Us</h1>
  
  <div class="contact-container">
    <div class="contact-info animate-slide-left">
      <h2>Get in Touch</h2>
      <p>We're here to help with all your professional needs</p>
      
      <div class="contact-method">
        <h3>WhatsApp</h3>
        <p>Direct chat with our experts</p>
        <a href="https://wa.me/923221857442" class="btn whatsapp-btn animate-pulse">
          +92 322 1857442
        </a>
      </div>
      
      <div class="contact-method">
        <h3>Email</h3>
        <p>For detailed inquiries</p>
        <a href="mailto:contact@proservices.com" class="btn email-btn">contact@proservices.com</a>
      </div>
    </div>
    
    <form class="contact-form animate-slide-right">
      <h2>Send a Message</h2>
      <div class="form-group">
        <input type="text" placeholder="Your Name" required>
      </div>
      <div class="form-group">
        <input type="email" placeholder="Your Email" required>
      </div>
      <div class="form-group">
        <input type="text" placeholder="Subject">
      </div>
      <div class="form-group">
        <textarea placeholder="Your Message" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn submit-btn animate-pop">Send Message</button>
    </form>
  </div>
</main>
